  <main>
    <header>
      <div class="mainHeader">
        <h1>Nova Solicitação</h1>
        <span class="menuItem"><img src="media/sino-off.png" alt="Notificações" width="20px"></span>
      </div>
    </header>
        <div class="container">
          <form id="formulario">

            <div class="form-grid">
              <div class="formulario">
                <h2>Solicitar Hora Extra</h2>
                <label for="obraInput">Obra *</label>
                <input type="text" id="obraInput" list="listaObras" placeholder="Digite ou selecione a obra" required>
                <datalist id="listaObras">
                  <option value="Ponte Estaiada">
                  <option value="Viaduto Elevado">
                  <option value="Estação de Metrô">
                </datalist>
              </div>

              <div class="formulario">
                <label for="funcionarioInput">Funcionário *</label>
                <input type="text" id="funcionarioInput" list="listaFuncionarios" placeholder="Digite ou selecione o funcionário" required>
                <datalist id="listaFuncionarios">
                  <option value="João">
                  <option value="Maria">
                    <option value="Pedro"></option>
                </datalist>
              </div>
            </div>
            <div class="form-grid">
              <div class="formulario">
                <label for="dataInput">Data *</label>
                <input type="date" id="dataInput" required>
              </div>
              <div class="formulario">
                <label for="horasInput">Quantidade de horas *</label>
                <input type="number" id="horasInput" min="1" max="24" required>
              </div>
            </div>

            <label for="motivoInput">Justificativa (opcional)</label>
            <textarea id="motivoInput" class="formulario" placeholder="Descreva o motivo..."></textarea>

            <div class="toggle-container">
              <label>Desejo notificar o gestor por e-mail</label>
              <label class="switch">
                <input type="checkbox" id="notificar">
                <span class="slider round"></span>
              </label>
            </div>

            <div class="botoes-formulario">
              <button type="button" id="btn cancelar" class="botaoContainerCancelar">Cancelar </button>
              <button type="submit" id="btn confirmar" class="botaoContainer">Confirmar </button>
            </div>
          </form>
      </div>
