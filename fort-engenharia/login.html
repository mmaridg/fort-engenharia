<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&family=Krona+One&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="./media/logo-fort.png" type="image/x-icon">
    
    <title>Login - Fortes Engenharia</title>

</head>
<body>

    <div class="esquerda-container">
        <div class="login-box">
            <div class="logo-login">
                <img src="./media/logo-fort.png" alt="Logo Fort Engenharia">
                <br>
            </div> 
            
            <h2>Log in</h2>
            <p>Entre com seu usu√°rio e senha</p>

            <form>
                <div class="formulario">
                    <label for="usuario">Email*</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Min 7 caracteres" required>
                </div>

                <div class="formulario">
                    <label for="senha">Senha*</label>
                    <input type="password" id="senha" name="senha" placeholder="Min 8 caracteres" required>
                </div>
                <div class="formulario">
                    <div id="manter-conectado">
                        <input type="checkbox" id="manter" name="manter">
                        <label for="manter">Manter conectado</label>
                    </div>
                    <a href="#">Esqueci minha senha!</a>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <div class="signup-link">
                Sem registro? <a>Crie uma conta</a>
            </div>
        </div>
    </div>

    <div class="direita-container"></div>

    <div class="footer">
        <a href="https://fortes.ind.br/
">https://fortes.ind.br/</a>
        <span>Fale conosco (55) 27 3325-8888</span>
    </div>
</body>
</html>
