<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fortes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; 
            min-height: 100vh;
            background-color: #f4f4f4; 
        }

        .left-container {
            width: 40%; 
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-container {
            width: 60%;
            background-image: url('placeholder_image.jpg'); 
            background-size: cover;
            background-position: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            height: 30px; 
            width: 30px;
            background-color: #ffd700;
        }
        
        h2 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        .google-login button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .separator {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #aaa;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .form-group input[type="email"], .form-group input[type="password"] {
            /* Input box */
            height: 40px;
            border-radius: 5px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #FFD700; 
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        /* Rodapé (Footer) */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #3e3e3e;
            color: white;
            padding: 10px 0;
            font-size: 12px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <div class="left-container">
        <div class="login-box">
            <div class="logo">F</div> 
            
            <h2>Log in</h2>
            <p>Entre com seu endereço de email e senha</p>

            <div class="google-login">
                <button>G Entre com Google</button>
            </div>

            <div class="separator">ou</div>

            <form>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Min 8 caracteres" required>
                </div>
                
                <div class="form-options">
                    <div>
                        <input type="checkbox" id="manter" name="manter">
                        <label for="manter">Manter conectado</label>
                    </div>
                    <a href="#">Esqueci minha senha!</a>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <div class="signup-link">
                Sem registro? <a href="#">Crie uma conta</a>
            </div>
        </div>
    </div>

    <div class="right-container">
        </div>

    <div class="footer">
        https://fortes.ind.br/
        <a href="#">Fale conosco (55) 27 3325-8888</a>
    </div>
</body>
</html>
